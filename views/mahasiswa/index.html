<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Data Mahasiswa</title>
</head>
<body style="background-color: rgb(214, 229, 241);">
   <div class="row m-5 justify-content-center bg-light p-3 shadow rounded">
    <h2>Data Mahasiswa</h2>
    <div class="col p-3">

      <div class="col-4 float-end">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Cari mahasiswa" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Cari</button>
        </div>
      </div>

      <table id="table" class="table table-hover border">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Nim</th>
            <th scope="col">Stambuk</th>
          </tr>
        </thead>
        <tbody id="t-body">
          <tr >
            
            
          </tr>

        </tbody>
      </table>
    </div>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/script/mahasiswa.js"></script>
</body>
</html>
